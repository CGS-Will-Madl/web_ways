		<h1>What is the "WWW"?</h1>
		
		<p>The WWW stands for the World Wide Web. It is the platform that all <b>web</b>sites are hosted on.</p>
		
		<p>Hyperlinks are what tells your browser what website it should take you to. An exapmle of a hyperlink is: <a href="https://www.example.com/">https://www.example.com/</a>.</p>
